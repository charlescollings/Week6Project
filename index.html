<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
                <div class="container center">
                  <h1 class="display-4"><i class="fas fa-newspaper"></i> New York Times Search</h1>
                  <p class="lead">Fill out the form below to learn about top articles from the New York Times!</p>
                </div>
              </div>
              <br>
              <form>
                    <div class="form-group">
                      <label for="searchTerm">Search Term:</label>
                      <input type="search" class="form-control" id="inputSearch"  placeholder="titanic">
                      
                    </div>
                    <div class="form-group">
                      <label for="numberOfRecords">Number of Records to Retrieve</label>
                     <!-- <input type="number" class="form-control" id="inputNumber" placeholder="10"> -->
                      <select id="inputNumber" class="form-control">
                        <option selected>Choose a number</option>
                        <option>10</option>
                        <option>20</option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                        <option>60</option>
                        <option>70</option>
                        <option>80</option>
                        <option>90</option>
                        <option>100</option>
                      </select>
                    </div>
                    <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input type="date" class="form-control" id="inputStartYear"  placeholder="1912">
                            
                          </div>
                          <div class="form-group">
                            <label for="endYear">End Year (Optional):</label>
                            <input type="date" class="form-control" id="inputEndYear">
                          </div>
                    <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Search</button>
                    <button type="reset" class="btn btn-info"><i class="fas fa-trash"></i> Clear Results</button>
                  </form>
                  <br/>

                  <div class="articlesList">
                        <ul class="list-group">
                                <!-- articles go here -->
                                <li class="list-group-item"></li>
                             
                              </ul>
                  </div>
    </div>
</body>
</html>
